<!DOCTYPE html>
<html>
  <head>
      <title>Edison Messages!</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

      <link rel="stylesheet" href="static/bootstrap.min.css">
      <link rel="stylesheet" media="screen" type="text/css" href="static/colorpicker/css/colorpicker.css" />

  </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <form action="/submit-message" method="post">
                  <div class="form-group">
                    <label for="message-input">Your Message:</label>
                    <input type="text" class="form-control" id="message-input" name="message" placeholder="Enter message">
                  </div>
                  <div class="form-group">
                    <label for="color-input">Color of the LCD screen:</label>
                    <input type="text" class="form-control" id="color-input" name="color" placeholder="Pick a color">
                  </div>

                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="static/jquery.js"></script>
    <script src="static/bootstrap.js"></script>
    <script type="text/javascript" src="static/colorpicker/js/colorpicker.js"></script>

    <script type="text/javascript">
        $(function() {
                $('#color-input').ColorPicker({
                    onChange: function (hsb, hex, rgb) {
                        $('#color-input').val(rgb.r + "," + rgb.g + "," + rgb.b);
                    },
                    onSubmit: function (hsb, hex, rgb) {
                        $('#color-input').val(rgb.r + "," + rgb.g + "," + rgb.b);
                    }
                });

        });
    </script>
</body>
</html>
